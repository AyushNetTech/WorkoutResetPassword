<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #000;
      color: #fff;
    }

    .bg {
      position: fixed;
      inset: 0;
      background: url("./fitness1.jpg") center / cover no-repeat;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.55);
    }

    .container {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: rgba(20,20,20,0.65);
      border-radius: 22px;
      padding: 28px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    p {
      color: #ccc;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 16px;
      margin-bottom: 20px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-weight: 700;
      font-size: 16px;
      background: #f4ff47;
      color: #000;
      cursor: pointer;
    }

    button:active {
      opacity: 0.85;
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="overlay"></div>

  <div class="container">
    <div class="card">
      <h1>Reset Password</h1>
      <p>Enter your new password below.</p>

      <input type="password" placeholder="New password" />
      <input type="password" placeholder="Confirm password" />

      <button>Update Password</button>
    </div>
  </div>
</body>
</html>
