<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />

  <style>
    * { box-sizing: border-box; }

    body {
      margin: 0;
      height: 100vh;
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      background: #000;
      color: #fff;
    }

    .bg {
      position: fixed;
      inset: 0;
      background: url("./fitness1.jpg") center / cover no-repeat;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
    }

    .container {
      position: relative;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: rgba(20,20,20,0.65);
      border-radius: 22px;
      padding: 28px;
      border: 1px solid rgba(255,255,255,0.06);
    }

    h1 {
      font-size: 28px;
      margin-bottom: 12px;
    }

    p {
      color: #ccc;
      margin-bottom: 20px;
    }

    .field {
      margin-bottom: 14px;
    }

    input {
      width: 100%;
      padding: 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 16px;
    }

    input.error {
      border-color: #ff4d4d;
      background: rgba(255,77,77,0.15);
    }

    .error-text {
      color: #ff4d4d;
      font-size: 13px;
      margin-top: 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-weight: 700;
      font-size: 16px;
      background: #f4ff47;
      color: #000;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    .success {
      color: #4effae;
      text-align: center;
      margin-top: 16px;
      font-weight: 600;
    }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="overlay"></div>

  <div class="container">
    <div class="card">
      <h1>Reset Password</h1>
      <p>Enter your new password below.</p>

      <div class="field">
        <input id="password" type="password" placeholder="New password" />
        <div id="passwordError" class="error-text"></div>
      </div>

      <div class="field">
        <input id="confirm" type="password" placeholder="Confirm password" />
        <div id="confirmError" class="error-text"></div>
      </div>

      <button id="submit">Update Password</button>
      <div id="success" class="success"></div>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script>
    const { createClient } = supabase;

    const supabaseClient = createClient(
      "https://mftvgiceccapzcgheaom.supabase.co",
      "YOUR_PUBLIC_ANON_KEY"
    );

    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirm");
    const passwordError = document.getElementById("passwordError");
    const confirmError = document.getElementById("confirmError");
    const successText = document.getElementById("success");
    const button = document.getElementById("submit");

    function resetErrors() {
      passwordError.textContent = "";
      confirmError.textContent = "";
      successText.textContent = "";
      passwordInput.classList.remove("error");
      confirmInput.classList.remove("error");
    }

    button.addEventListener("click", async () => {
      resetErrors();

      const password = passwordInput.value.trim();
      const confirm = confirmInput.value.trim();

      let valid = true;

      if (!password || password.length < 6) {
        passwordError.textContent = "Password must be at least 6 characters";
        passwordInput.classList.add("error");
        valid = false;
      }

      if (password !== confirm) {
        confirmError.textContent = "Passwords do not match";
        confirmInput.classList.add("error");
        valid = false;
      }

      if (!valid) return;

      button.disabled = true;

      const { error } = await supabaseClient.auth.updateUser({
        password,
      });

      button.disabled = false;

      if (error) {
        confirmError.textContent = error.message;
        confirmInput.classList.add("error");
      } else {
        successText.textContent = "Password updated successfully. You can now log in.";
        passwordInput.value = "";
        confirmInput.value = "";
      }
    });
  </script>
</body>
</html>
