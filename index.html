<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Reset Password</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />

  <style>
    * { box-sizing: border-box; }

    html, body {
      margin: 0;
      padding: 0;
      min-height: 100%;
    }

    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont;
      color: #fff;
      background:
        linear-gradient(rgba(0,0,0,0.55), rgba(0,0,0,0.55)),
        url("./fitness1.jpg") center / cover no-repeat fixed;
      overflow-y: auto;
      -webkit-overflow-scrolling: touch;
    }

    .container {
      min-height: 100vh;
      display: flex;
      align-items: start;
      justify-content: center;
      padding: 24px 20px env(safe-area-inset-bottom);
    }

    .card {
      width: 100%;
      max-width: 380px;
      background: rgba(20,20,20,0.65);
      border-radius: 22px;
      padding: 28px;
      border: 1px solid rgba(255,255,255,0.06);
      backdrop-filter: blur(12px);
    }

    h1 { font-size: 28px; margin-bottom: 12px; }
    p { color: #ccc; margin-bottom: 20px; }

    .field {
      margin-bottom: 14px;
      position: relative;
    }

    input {
      width: 100%;
      padding: 14px 44px 14px 14px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,0.25);
      background: rgba(255,255,255,0.08);
      color: #fff;
      font-size: 16px;
      scroll-margin-top: 140px;
    }

    input:focus {
      outline: none;
      border-color: #f4ff47;
    }

    input.error {
      border-color: #ff4d4d;
      background: rgba(255,77,77,0.15);
    }

    .eye {
      position: absolute;
      right: 12px;
      top: 50%;
      transform: translateY(-50%);
      cursor: pointer;
      font-size: 18px;
      opacity: 0.75;
      user-select: none;
    }

    .error-text {
      color: #ff4d4d;
      font-size: 13px;
      margin-top: 6px;
    }

    button {
      width: 100%;
      padding: 14px;
      border-radius: 14px;
      border: none;
      font-weight: 700;
      font-size: 16px;
      background: #f4ff47;
      color: #000;
      cursor: pointer;
      margin-top: 10px;
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
    }

    /* ===== SUCCESS DIALOG ===== */
    .dialog {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 999;
    }

    .dialog-card {
      background: #111;
      border-radius: 22px;
      padding: 28px;
      width: 90%;
      max-width: 360px;
      text-align: center;
    }

    .dialog h2 {
      margin-top: 12px;
      margin-bottom: 6px;
    }

    .dialog p {
      color: #bbb;
      margin-bottom: 18px;
    }

    .open-app {
      background: #f4ff47;
      color: #000;
      padding: 14px;
      border-radius: 14px;
      font-weight: 700;
      text-decoration: none;
      display: block;
    }
    .dialog {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.75);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 999;

      opacity: 0;
      pointer-events: none;
      transition: opacity 0.25s ease;
    }

    .dialog.show {
      opacity: 1;
      pointer-events: auto;
    }

  </style>
</head>

<body>
  <div class="container">
    <div class="card">
      <h1>Reset Password</h1>
      <p>Enter your new password below.</p>

      <div class="field">
        <input id="password" type="password" placeholder="New password" />
        <span class="eye" onclick="toggle('password', this)">üëÅÔ∏è</span>
        <div id="passwordError" class="error-text"></div>
      </div>

      <div class="field">
        <input id="confirm" type="password" placeholder="Confirm password" />
        <span class="eye" onclick="toggle('confirm', this)">üëÅÔ∏è</span>
        <div id="confirmError" class="error-text"></div>
      </div>

      <button id="submit">Update Password</button>
    </div>
  </div>

  <!-- SUCCESS DIALOG -->
  <div class="dialog" id="dialog">
    <div class="dialog-card">
      <dotlottie-wc
        id="successLottie"
        src="https://lottie.host/90307a83-e341-4fa4-a501-ad324e5d1fe2/iVftJlRGQJ.lottie"
        style="width: 250px; height: 250px; margin: auto;"
        autoplay
        loop
      >
      </dotlottie-wc>

      <h2>Password Updated</h2>
      <p>Your password has been changed successfully.</p>

      <a class="open-app" href="myapp://">Open App</a>
    </div>
  </div>

  <script src="https://unpkg.com/@supabase/supabase-js@2"></script>
  <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>

  <script>
    const { createClient } = supabase;

    const supabaseClient = createClient(
      "https://mftvgiceccapzcgheaom.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Im1mdHZnaWNlY2NhcHpjZ2hlYW9tIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjM4MzAwNjEsImV4cCI6MjA3OTQwNjA2MX0.JYZX3i-lYcuCCyKSPlGbQFgAN2XG1AMntI3YNgfw780"
    );

    const passwordInput = document.getElementById("password");
    const confirmInput = document.getElementById("confirm");
    const passwordError = document.getElementById("passwordError");
    const confirmError = document.getElementById("confirmError");
    const button = document.getElementById("submit");
    const dialog = document.getElementById("dialog");
    const lottie = document.getElementById("successLottie");

    function showSuccessDialog() {
      dialog.classList.add("show");

      // Ensure animation starts only after it's ready
      if (lottie.isReady) {
        lottie.stop();
        lottie.play();
      } else {
        lottie.addEventListener("ready", () => {
          lottie.stop();
          lottie.play();
        }, { once: true });
      }
    }


    function toggle(id, el) {
      const input = document.getElementById(id);
      input.type = input.type === "password" ? "text" : "password";
      el.textContent = input.type === "password" ? "üëÅÔ∏è" : "üôà";
    }

    [passwordInput, confirmInput].forEach(input => {
      input.addEventListener("focus", () => {
        setTimeout(() => {
          input.scrollIntoView({ behavior: "smooth", block: "center" });
        }, 300);
      });
    });

    function resetErrors() {
      passwordError.textContent = "";
      confirmError.textContent = "";
      passwordInput.classList.remove("error");
      confirmInput.classList.remove("error");
    }

    button.addEventListener("click", async () => {
      resetErrors();

      const password = passwordInput.value.trim();
      const confirm = confirmInput.value.trim();

      if (password.length < 6) {
        passwordError.textContent = "Minimum 6 characters required";
        passwordInput.classList.add("error");
        return;
      }

      if (password !== confirm) {
        confirmError.textContent = "Passwords do not match";
        confirmInput.classList.add("error");
        return;
      }

      button.disabled = true;

      const { error } = await supabaseClient.auth.updateUser({ password });

      button.disabled = false;

      if (error) {
        confirmError.textContent = error.message;
        confirmInput.classList.add("error");
      } else {
        showSuccessDialog();
      }
    });
  </script>
</body>
  <script
    type="module"
    src="https://unpkg.com/@lottiefiles/dotlottie-wc@0.8.11/dist/dotlottie-wc.js">
  </script>
</html>
